  # =========================================
  # Covers / Blinds
  # =========================================
  OpenCover:
    data:
      - required_keywords: [otwórz, podnieś, odsłoń, odkryj, rolety, żaluzje, zasłony, roletę, roletki, okno]
        sentences:
          - "(otwórz|podnieś|odsłoń) {name}"
          - "(otwórz|podnieś) (rolety|żaluzje|zasłony) [w] {area}"
          - "(podnieś|otwórz) (roletę|roletki|żaluzje) [w] {name}"
          - "(odsłoń|odkryj) okno [w] {area}"

  CloseCover:
    data:
      - required_keywords: [zamknij, opuść, zasłoń, zakryj, rolety, żaluzje, zasłony, roletę, roletki, okno]
        sentences:
          - "(zamknij|opuść|zasłoń) {name}"
          - "(zamknij|opuść) (rolety|żaluzje|zasłony) [w] {area}"
          - "(opuść|zamknij) (roletę|roletki|żaluzje) [w] {name}"
          - "(zasłoń|zakryj) okno [w] {area}"

  # =========================================
  # Media
  # =========================================
  TurnOnMedia:
    data:
      - required_keywords: [włącz, uruchom, telewizor]
        sentences:
          - "(włącz|uruchom) {name}"
          - "(włącz|uruchom) [telewizor] [w] {area}"

  TurnOffMedia:
    data:
      - required_keywords: [wyłącz, zgaś, telewizor]
        sentences:
          - "(wyłącz|zgaś) {name}"
          - "(wyłącz|zgaś) [telewizor] [w] {area}"

  PauseMedia:
    data:
      - required_keywords: [pauza, zatrzymaj, stop, wstrzymaj]
        sentences:
          - "(pauza|zatrzymaj|stop)"
          - "wstrzymaj"

  PlayMedia:
    data:
      - required_keywords: [graj, odtwarzaj, wznów, kontynuuj]
        sentences:
          - "(graj|odtwarzaj|wznów)"
          - "kontynuuj"

  # =========================================
  # Info
  # =========================================
  WhatTime:
    data:
      - required_keywords: [która, godzina, ile, godzin]
        sentences:
          - "która [jest] godzina"
          - "która godzina"
          - "ile [jest] godzin[a]"

  WhatDate:
    data:
      - required_keywords: [jaka, data, który, dzień, jaki, dziś]
        sentences:
          - "jaka [jest] data"
          - "który [jest] (dzień|dziś)"
          - "jaki [jest] dzień"

