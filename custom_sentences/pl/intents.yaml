# Polish custom sentences for Home Assistant
# Copy this to /var/lib/hass/custom_sentences/pl/ after installation

language: "pl"

# Skip words - will be ignored during matching
lists:
  skip_words:
    values:
      - "proszę"
      - "może"
      - "czy"
      - "możesz"
      - "mi"
      - "to"
      - "no"
      - "właśnie"
      - "teraz"
      - "tam"

  # Common area names for better slot matching
  area_names:
    values:
      - "salon"
      - "salonu"
      - "kuchnia"
      - "kuchni"
      - "kuchnię"
      - "sypialnia"
      - "sypialni"
      - "sypialnię"
      - "łazienka"
      - "łazience"
      - "łazienkę"
      - "gabinet"
      - "gabinetu"
      - "gabinetowi"
      - "korytarz"
      - "korytarzu"
      - "przedpokój"
      - "przedpokoju"

intents:
  # =========================================
  # Lights
  # =========================================
  TurnOnLight:
    data:
      - sentences:
          - "(włącz|zapal|odpal|uruchom) [światło] [w] {name}"
          - "(włącz|zapal) [światło] [w] {area}"
          - "[niech] (będzie|zrobi się) jasno [w] {area}"
          - "(zaświeć|poświeć|oświetl) [w] {name}"
          - "(zapal|włącz) (lampę|światełko|lampkę|oświetlenie) [w] {name}"
          - "(daj|zrób) światło [w] {area}"
          - "zapal [mi] [światło] [w] {name}"
          - "włącz [mi] [no] [światło] [w] {area}"
          - "oświetlenie [w] {name} (włącz|zapal)"

  TurnOffLight:
    data:
      - sentences:
          - "(wyłącz|zgaś|wygas|ugaś) [światło] [w] {name}"
          - "(wyłącz|zgaś) [światło] [w] {area}"
          - "(zgaś|wyłącz) (lampę|światełko|lampkę|oświetlenie) [w] {name}"
          - "wyłącz [mi] [no] [światło] [w] {area}"
          - "zgaś [mi] [światło] [w] {name}"
          - "[niech] (będzie|zrobi się) ciemno [w] {area}"
          - "oświetlenie [w] {name} (wyłącz|zgaś)"
          - "gasić [w] {area}"

  TurnOffAllLights:
    data:
      - sentences:
          - "(wyłącz|zgaś) wszystkie światła"
          - "(wyłącz|zgaś) wszystko"
          - "ciemno"
          - "(zgaś|wyłącz) [mi] [no] wszystko"
          - "wszystkie światła [wyłącz|zgaś]"
          - "(wygas|zgaś|wyłącz) całe oświetlenie"

  TurnOnKitchenLight:
    data:
      - sentences:
          - "(włącz|zapal|odpal) [światło] [w] kuchni"
          - "(włącz|zapal) kuchni[ę]"
          - "[niech] (będzie|zrobi się) jasno [w] kuchni"
          - "zapal [mi] [no] [w] kuchni"
          - "(zaświeć|poświeć) [w] kuchni"
          - "(daj|zrób) światło [w] kuchni"

  TurnOffKitchenLight:
    data:
      - sentences:
          - "(wyłącz|zgaś|ugaś) [światło] [w] kuchni"
          - "(wyłącz|zgaś) kuchni[ę]"
          - "zgaś [mi] [no] [w] kuchni"
          - "wyłącz [mi] [w] kuchni"

  SetBrightness:
    data:
      - sentences:
          - "ustaw jasność {name} na {brightness} [procent]"
          - "{name} na {brightness} procent"
          - "jasność {brightness} [procent] [w] {name}"

  # =========================================
  # Scenes
  # =========================================
  ActivateScene:
    data:
      - sentences:
          - "(włącz|aktywuj|uruchom) scenę {name}"
          - "scena {name}"
          - "(włącz|aktywuj) {name}"
          - "(włącz|uruchom) [mi] [no] scenę {name}"
          - "{name} [scenę] (włącz|aktywuj)"
          - "(odpal|zapal) scenę {name}"

