  # =========================================
  # Covers / Blinds
  # =========================================
  OpenCover:
    data:
      - sentences:
          - "(otwórz|podnieś|odsłoń) {name}"
          - "(otwórz|podnieś) (rolety|żaluzje|zasłony) [w] {area}"

  CloseCover:
    data:
      - sentences:
          - "(zamknij|opuść|zasłoń) {name}"
          - "(zamknij|opuść) (rolety|żaluzje|zasłony) [w] {area}"

  # =========================================
  # Media
  # =========================================
  TurnOnMedia:
    data:
      - sentences:
          - "(włącz|uruchom) {name}"
          - "(włącz|uruchom) [telewizor] [w] {area}"

  TurnOffMedia:
    data:
      - sentences:
          - "(wyłącz|zgaś) {name}"
          - "(wyłącz|zgaś) [telewizor] [w] {area}"

  PauseMedia:
    data:
      - sentences:
          - "(pauza|zatrzymaj|stop)"
          - "wstrzymaj"

  PlayMedia:
    data:
      - sentences:
          - "(graj|odtwarzaj|wznów)"
          - "kontynuuj"

  # =========================================
  # Info
  # =========================================
  WhatTime:
    data:
      - sentences:
          - "która [jest] godzina"
          - "która godzina"
          - "ile [jest] godzin[a]"

  WhatDate:
    data:
      - sentences:
          - "jaka [jest] data"
          - "który [jest] (dzień|dziś)"
          - "jaki [jest] dzień"

