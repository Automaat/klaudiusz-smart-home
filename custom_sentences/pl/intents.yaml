# Polish custom sentences for Home Assistant
# Copy this to /var/lib/hass/custom_sentences/pl/ after installation

language: "pl"

# Skip words - will be ignored during matching
lists:
  skip_words:
    values:
      - "proszę"
      - "może"
      - "czy"
      - "możesz"
      - "mi"
      - "to"
      - "no"
      - "właśnie"
      - "teraz"
      - "tam"

  # Common area names for better slot matching
  area_names:
    values:
      - "salon"
      - "salonu"
      - "kuchnia"
      - "kuchni"
      - "kuchnię"
      - "sypialnia"
      - "sypialni"
      - "sypialnię"
      - "łazienka"
      - "łazience"
      - "łazienkę"
      - "gabinet"
      - "gabinetu"
      - "gabinetowi"
      - "korytarz"
      - "korytarzu"
      - "przedpokój"
      - "przedpokoju"

intents:
  # =========================================
  # Lights
  # =========================================
  TurnOnLight:
    data:
      - required_keywords: [włącz, zapal, odpal, uruchom, jasno, zaświeć, poświeć, oświetl, daj, zrób, oświetlenie]
        sentences:
          - "(włącz|zapal|odpal|uruchom) [światło] [w] {name}"
          - "(włącz|zapal) [światło] [w] {area}"
          - "[niech] (będzie|zrobi się) jasno [w] {area}"
          - "(zaświeć|poświeć|oświetl) [w] {name}"
          - "(zapal|włącz) (lampę|światełko|lampkę|oświetlenie) [w] {name}"
          - "(daj|zrób) światło [w] {area}"
          - "zapal [światło] [w] {name}"
          - "włącz [światło] [w] {area}"
          - "oświetlenie [w] {name} (włącz|zapal)"

  TurnOffLight:
    data:
      - required_keywords: [wyłącz, zgaś, wygas, ugaś, ciemno, oświetlenie, gasić]
        sentences:
          - "(wyłącz|zgaś|wygas|ugaś) [światło] [w] {name}"
          - "(wyłącz|zgaś) [światło] [w] {area}"
          - "(zgaś|wyłącz) (lampę|światełko|lampkę|oświetlenie) [w] {name}"
          - "wyłącz [światło] [w] {area}"
          - "zgaś [światło] [w] {name}"
          - "[niech] (będzie|zrobi się) ciemno [w] {area}"
          - "oświetlenie [w] {name} (wyłącz|zgaś)"
          - "gasić [w] {area}"

  TurnOffAllLights:
    data:
      - required_keywords: [wyłącz, zgaś, ciemno, wszystkie, wszystko, całe, oświetlenie, wygas]
        sentences:
          - "(wyłącz|zgaś) wszystkie światła"
          - "(wyłącz|zgaś) wszystko"
          - "ciemno"
          - "(zgaś|wyłącz) wszystko"
          - "wszystkie światła [wyłącz|zgaś]"
          - "(wygas|zgaś|wyłącz) całe oświetlenie"

  TurnOnKitchenLight:
    data:
      - required_keywords: [włącz, zapal, odpal, kuchni, kuchnię, jasno, zaświeć, poświeć, daj, zrób]
        sentences:
          - "(włącz|zapal|odpal) [światło] [w] kuchni"
          - "(włącz|zapal) kuchni[ę]"
          - "[niech] (będzie|zrobi się) jasno [w] kuchni"
          - "zapal [w] kuchni"
          - "(zaświeć|poświeć) [w] kuchni"
          - "(daj|zrób) światło [w] kuchni"

  TurnOffKitchenLight:
    data:
      - required_keywords: [wyłącz, zgaś, ugaś, kuchni, kuchnię]
        sentences:
          - "(wyłącz|zgaś|ugaś) [światło] [w] kuchni"
          - "(wyłącz|zgaś) kuchni[ę]"
          - "zgaś [w] kuchni"
          - "wyłącz [w] kuchni"

  SetBrightness:
    data:
      - required_keywords: [ustaw, jasność, procent]
        sentences:
          - "ustaw jasność {name} na {brightness} [procent]"
          - "{name} na {brightness} procent"
          - "jasność {brightness} [procent] [w] {name}"

  # =========================================
  # Scenes
  # =========================================
  ActivateScene:
    data:
      - required_keywords: [włącz, aktywuj, uruchom, scena, scenę, odpal, zapal]
        sentences:
          - "(włącz|aktywuj|uruchom) scenę {name}"
          - "scena {name}"
          - "(włącz|aktywuj) {name}"
          - "(włącz|uruchom) scenę {name}"
          - "{name} [scenę] (włącz|aktywuj)"
          - "(odpal|zapal) scenę {name}"

