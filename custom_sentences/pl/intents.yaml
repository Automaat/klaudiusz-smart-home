  # =========================================
  # Covers / Blinds
  # =========================================
  OpenCover:
    data:
      - sentences:
          - "(otwórz|podnieś|odsłoń) {name}"
          - "(otwórz|podnieś) (rolety|żaluzje|zasłony) [w] {area}"
          - "(podnieś|otwórz) [mi] [no] (roletę|roletki|żaluzje) [w] {name}"
          - "(odsłoń|odkryj) okno [w] {area}"

  CloseCover:
    data:
      - sentences:
          - "(zamknij|opuść|zasłoń) {name}"
          - "(zamknij|opuść) (rolety|żaluzje|zasłony) [w] {area}"
          - "(opuść|zamknij) [mi] [no] (roletę|roletki|żaluzje) [w] {name}"
          - "(zasłoń|zakryj) okno [w] {area}"

  # =========================================
  # Media
  # =========================================
  TurnOnMedia:
    data:
      - sentences:
          - "(włącz|uruchom) {name}"
          - "(włącz|uruchom) [telewizor] [w] {area}"

  TurnOffMedia:
    data:
      - sentences:
          - "(wyłącz|zgaś) {name}"
          - "(wyłącz|zgaś) [telewizor] [w] {area}"

  PauseMedia:
    data:
      - sentences:
          - "(pauza|zatrzymaj|stop)"
          - "wstrzymaj"

  PlayMedia:
    data:
      - sentences:
          - "(graj|odtwarzaj|wznów)"
          - "kontynuuj"

  # =========================================
  # Info
  # =========================================
  WhatTime:
    data:
      - sentences:
          - "która [jest] godzina"
          - "która godzina"
          - "ile [jest] godzin[a]"

  WhatDate:
    data:
      - sentences:
          - "jaka [jest] data"
          - "który [jest] (dzień|dziś)"
          - "jaki [jest] dzień"

  # =========================================
  # Task Management (Todoist)
  # =========================================
  AddTaskToTodoist:
    data:
      - sentences:
          - "(dodaj|zapisz|wrzuć) {task} (do|na) (listę|inbox|zadania)"
          - "(dodaj|zapisz) [mi] {task}"
          - "zadanie {task}"
          - "(dodaj|wpisz) [mi] [no] {task} (do|na) (listę|zadania)"
          - "zapisz [mi] [że] {task}"

  GetTasksFromTodoist:
    data:
      - sentences:
          - "(pokaż|sprawdź|przeczytaj|odczytaj) [moje] (zadania|listę|tasks)"
          - "(co|jakie) mam (zadania|na liście)"
          - "lista zadań"
          - "co [jest] do zrobienia"
          - "(przeczytaj|powiedz) [mi] [no] [moje] zadania"

  MarkTaskComplete:
    data:
      - sentences:
          - "(oznacz|zaznacz) {task} (jako|za) (zrobione|wykonane|ukończone)"
          - "{task} (zrobione|wykonane|ukończone)"
          - "(ukończ|zakończ|zrób) {task}"
          - "(zrobiłem|zrobiłam|wykonałem|wykonałam) {task}"
          - "(oznacz|zaznacz) [mi] [no] {task} (jako|za) (zrobione|gotowe)"

