name: Renovate - Fix Nix Hashes

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  fix-nix-hashes:
    name: Auto-fix Nix hashes
    runs-on: ubuntu-24.04
    # Only run on Renovate PRs
    if: github.actor == 'renovate[bot]'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Nix
        uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15 # v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Check flake
        id: check
        continue-on-error: true
        run: nix flake check -L

      - name: Fix hash mismatches
        if: steps.check.outcome == 'failure'
        run: |
          # Install determinate-nixd (includes fix hashes command)
          nix profile install nixpkgs#determinate-nixd

          # Apply hash fixes
          determinate-nixd fix hashes --auto-apply

      - name: Commit hash fixes
        if: steps.check.outcome == 'failure'
        run: |
          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: auto-fix Nix hashes for updated dependencies"
            git push
          else
            echo "No hash changes to commit"
          fi
